<script>
  function swap(card){
    // https://cs.wikipedia.org/wiki/Rub_a_l√≠c
    var lic = card.getAttribute("src"); 
    var rub = card.getAttribute("alt");
    // prehodenie obrazkov
    if (rub==lic)
        card.setAttribute("src", "cards/cardBack_blue1.png");
    else
        card.setAttribute("src", rub);
  }
</script>
